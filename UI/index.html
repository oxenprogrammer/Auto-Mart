<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Mart | SignUp Login Page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body >
   <div class="container">
       <main id="main-index">
            <nav class="navbar">
                <div id="logo">
                    <img class="logo" src="./img/logo-2.png" alt="logo">
                </div>
                <ul class="nav-item">
                    <li class="list-item"><a class="login">Login</a></li>
                    <li class="list-item"><a class="signup">Register</a></li>
                    <li class="list-item"><a >Home</a></li>
                    <li class="list-item"><div class="brand">Ox Auto Mart</div></li>
                </ul>
            </nav>
               <div class="form-box" id="signup">
                <form>
                    <h3>Register</h3>
                    <div class="form-group">
                        <div class="form-control">
                            <input type="text" name="fullname" id="fullname" placeholder="enter full name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <input type="email" name="email" id="email" placeholder="enter email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <input type="password" name="password" id="password" placeholder="enter password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password" required>
                        </div>
                    </div>
                    <button class="signup-login" type="submit" onclick="toggleLogin()">Register</button>
                </form>
               </div>
               <div class="form-box" id="login">
                <form>
                    <h3>login</h3>
                    <div class="form-group">
                        <div class="form-control">
                            <input type="email" name="email" id="email" placeholder="enter email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <input type="password" name="password" id="password" placeholder="enter password" required>
                        </div>
                    </div>
                    <a href="seller-dashboard.html" class="signup-login">login</a>
                </form>
               </div>
        </main>
        <footer class="footer">
            <a href="#">Kampala,  Uganda</a>
            <a href="#">&#169; 2019</a>
            <a href="#">Emmisteel Auto Mart Limited</a>
        </footer>
   </div>
   <script src="./js/index.js"></script> 
</body>
</html>
