<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Mart | SignUp Page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <div class="container">
       <h1 class="signup">signup</h1><h1 class="login">login</h1>
       <div class="form-box" id="signup">
        <form>
            <div class="form-group">
                <div class="form-control">
                    <input type="text" name="fullname" id="fullname" placeholder="enter full name">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <input type="email" name="email" id="email" placeholder="enter email address">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <input type="password" name="password" id="password" placeholder="enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="usertype">Buyer or Seller</label>
                    <select name="usertype" id="usertype">
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>
            </div>
            <button class="signup-login" type="submit">Register</button>
        </form>
       </div>
       <div class="form-box" id="login">
        <form>
            <div class="form-group">
                <div class="form-control">
                    <input type="email" name="email" id="email" placeholder="enter email address">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <input type="password" name="password" id="password" placeholder="enter password">
                </div>
            </div>
            <button class="signup-login" type="submit">login</button>
        </form>
       </div>
   </div>
   <script src="./js/index.js"></script> 
</body>
</html>
